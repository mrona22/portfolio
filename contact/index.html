<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
    <style>
        :root {
            --color-accent: oklch(90% 90% 50); /* Accent color */
        }
        body {
            accent-color: var(--color-accent);
        }
    </style>
    <script type="module" src="../global.js"></script>
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:ronamilan0322@gmail.com" method="POST" enctype="text/plain">
        <div class="form-row">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="johnsnow@gmail.com" required>
        </div>
      
        <div class="form-row">
          <label for="subject">Subject:</label>
          <input id="subject" name="subject" required>
        </div>
      
        <div class="form-row">
          <label for="message">Message:</label>
          <textarea id="message" name="body" rows="10" cols="30" required></textarea>
        </div>
      
        <button type="submit">Send</button>
      </form>
      
</body>
</html>
